<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="maincontainer" > 
      <h1 class="maintitle">Select Quiz</h1>
      <div style="text-align: center;">
        <select id="selectquiz">
          <option value="biologyg10t1" >Biology Grade 10 Term 1 </option>
          <option value="frenchg10t1" >French Grade 10 Term 1 </option>
          <option value="physicsg10t1" >Physics Grade 10 Term 1 </option>
          <option value="geographyg10t1" >Geography Grade 10 Term 1 </option>
        </select>
        <button id="selectquizbtn">Select</button>
      </div>
    </div>

    <div class="quiz-container" id="quiz" style="visibility: hidden;">
        <div class="quiz-header">
          <h2 id="question">Question Text</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Answer</label>
            </li>
          </ul>
        </div>
        <button id="submit" class="submit">Next Question</button>
      </div>

      <script src="script.js"></script>
</body>
</html>
